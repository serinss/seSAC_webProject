<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- HTML 5버전 이전의 음성파일 재생 : embed 사용  -->
	HTML5버전 이전의 음성파일<br>
	<embed src="playlist/Kalimba.mp3"><br>
	
	<!-- HTML5버전에서 음성파일 재생 : audio 사용 -->
	HTML5버전 음성파일<br>
	<audio src="playlist/Kalimba.mp3" controls="controls" autoplay loop></audio>
	<br><br><br><br>
	
	
	
	
	<!-- HTML 5버전 이전의 영상파일 재생 : embed 사용 -->
	HTML5버전 이전의 영상파일<br>
	<embed src="playlist/movie.mp4"><br>
	
	<!-- HTML5버전에서 영상파일 재생 : video 사용 / audio와 분리 -->
	HTML5버전 영상파일<br>
	<video src="playlist/movie.mp4" controls="controls" autoplay loop></video>
	<br><br><br><br>
	
	<h3>Youtube 영상 재생 -> 퍼가기 사용</h3>
	<iframe width="560" height="315" src="https://www.youtube.com/embed/TRl1-Xj62PE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	<br><br>
	
	PDF파일<br>
	<iframe width="640" height="500" src="playlist/JDBC.pdf"></iframe>
	<!-- Chrome에 내장된 pdf 뷰어기능으로 보여줄 수 있음 -->
	
	
	
	
	
	
</body>
</html>
