<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 진척사항 표기 -->
	<form action="http://www.naver.com">
		<progress></progress><br>
		<progress max="100" value="40"></progress><br>
		<meter max="100" value="40"></meter><br>
		
		<!-- HTML5 신규 기능 -->
		색상  : <input type="color"><br>
		시간 : <input type="time"><br>
		월 선택 : <input type="month"><br>
		주 선택 : <input type="week"><br>
		날짜 선택 : <input type="date" min="2021-11-01" max="2022-02-28"><br>
		범위 : <input type="range" min="0" max="10" step="2"><br>
		수량 : <input type="number" min="5" step="5"><br>
		검색어 : <input type="search"><br> <!-- 지울 수 있는 버튼이 나옴 -->
		핸드폰 번호 : <input type="tell" placeholder="xxx-xxxx-xxxx 형식으로 입력하세요" 
							pattern="(010|011|016|017|018|019)-\d{3,4}-\d{4}" 
							size="50"><br>
		이메일 : <input type="email" required><br> 
		<!-- 이메일 형식(@포함)에 맞춰서 입력하도록 오류를 잡아줌 / 필수항목 조건을 넣어줄 수도 있음-->
		sns url : <input type="url"><br>
		<!-- url도 형식을 맞춰서 입력하도록 -->
		
		<input type="submit" value="전송">
	</form>
	
</body>
</html>
