<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 2X2 table 생성 : tr 행 / td 열 -->
	<!-- 이 속성은 HTML5 에서는 안쓰는 형태 -> 구조는 HTML 살은 CSS로 만들도록 잘 구분을 시켜 놓았다 -->
	<!-- <table border="3" width="400" height="400" align="center">  --> 
	
	
	<!-- 테두리 설정, 정렬 같은 것은 HTML로 , 크기 색상 같은 것은 CSS로 -->
	<!-- 직접 테이블을 설정할 때, table로 만드는 것은 수월하지만 변화주는 것이 어려움. div로 만드는 것이 변화주기에 편하므로 선호됨 -->
	<div align="center">
		<table border="3" style="width:400px; height:300px">
			<tr>
				<td align="center">1-1</td> <!-- 기본은 글자 만큼의 공간만 잡히게 된다 -->
				<td align="center">1-2</td>
			</tr>
			<tr>
				<td align="center">2-1</td>
				<td align="center">2-1</td>
			</tr>
		</table>
	</div>



</body>
</html>
