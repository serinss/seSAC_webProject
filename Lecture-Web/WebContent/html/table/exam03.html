<body>

			<td colspan="2">두번째칸</td> <!-- 쓴 갯수만큼 칸 병합 -->
		</tr>
		<tr>
			<td colspan="2">첫번째칸</td>
			<td>두번째칸</td>
		</tr>

			<td>첫번째칸</td>
