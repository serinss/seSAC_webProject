<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이미지 넣기</title>
</head>
<body>
	
	<h2 align="center">이미지 테두리 활용하기</h2>
	<div align="center">
	<img src="./images/dog.jpg"><br>
	<a href="http://www.daum.net" target=" blank">
		<img src="https://t1.daumcdn.net/daumtop_chanel/op/20200723055344399.png" alt="다음로고"
			 border="10" style="border-color:pink"
			 title="다음으로~~">
	 </a>
	 <!-- 이미지가 깨질 경우(인터넷이 안되거나 경로 설정 오류), alt 옵션을 사용 -->
	</div>
	
	
	<figure align="center">
		<img src="./images/dog2.jpeg"
			width="300" height="300"><br>
		<figcaption>강아지 사진 입니다~~</figcaption>
	</figure>
	<!-- 직접 캡션을 달아줄 수 있음 -->
	
	
</body>
</html>
