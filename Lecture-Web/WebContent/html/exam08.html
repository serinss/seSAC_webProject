<!DOCTYPE html>
<html>
<head>

<title>학과 소개</title>

<body>
<!-- 웹 페이지 : 머리 몸통 발 형태로 이루어져 있음 html 은 뼈대만 만드는 과정임-->
	<!-- 머리 (큰 제목, 메뉴들) -->
	<div>
		<h2>우리대학 학과소개</h2>
		
			<ul> <!-- unorderd list / <ol>:ordered list 로 작성할 경우 1.2.3.으로 표현 -->
				<li><a href="#">국어국문학과</a></li> <!-- alt + shift + a 로 한번에 편집 가능 -->
				<li><a href="#">영어영문학과</a></li>
				<li><a href="#">중어중문학과</a></li>
			</ul>
	</div>
			
			
			
	<!-- 몸통(실제 내용부) -->
	<div>
	
		<div>
			<h3>국어국문학과</h3>
			안녕하세요. <b>국어국문학과</b> 입니다.
			
		</div>
		<div>

			안녕하세요. <span style="background-color:pink"><b>영어영문학과</b></span> 입니다.

		<div>

		</div>
	
	</div><br><br><br>
	
	
	<!-- 발(정보) -->
	<div>
		<div>우리대학</div>
		<div>
			<i>우리특별시 우리구 우리동 11-11</i> 번호 02-1584-7807(~9)
		</div>
	</div>
	
</body>
</html>
