<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>특수문자 표현식</title>
</head>
<body>
	<h2 align="center">HTML의 특수 문자 표현식</h2>
	<br> 줄넘김 문자 <br>
	HTML에서 &lt;br /&gt;은 줄넘김 문자 입니다.<br>
	<!-- 문법이 아닌(마크업 문자X) 웹브라우저에 출력할 꺽쇠는 특수문자로 표현하기 -->
	
	[&amp;nbsp;]는 공백문자를 표현합니다.<br>
	<!-- 특수문자 & 는 &amp로 나타내주면 마크업 문자로 인식하지 않을 수 있다 -->
	
	<pre>
	공백이나 탭이
		다 먹힌다
	</pre>
	
	
</body>
</html>
