<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>

	/*배경 설정*/
	body{
		background-color: navy;
		background-image: url('../html/images/dog2.jpeg');
		/*배경을 아얘 이미지로 깔기*/
		background-repeat: no-repeat;
		/*반복 설정 끌 수 있음
			repeat-x : x축 기준 반복
			repeat-y : y축 기준 반복*/
		background-position: 50px 50px;
		/*시작 위치를 설정할 수 있음 (left,top 기준)*/
		background-attachment: fixed;
		/*고정시키기 <-> scroll*/
		background-size: contain;
		/*화면 세로에 맞춰서 크기가 조절되게 할 수 있음 -> 다양하게 배경을 구성 가능하다*/
	}
	
</style>
</head>
<body>

</body>
</html>
