<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	/*전체 화면에 나올 크기 지정*/
	body{
		/*해상도에 따라서 픽셀의 크기가 변경되므로 %를 사용하여 크기를 조정해줄 수 있다.*/
		/*width: 900px;*/
		width: 80%;
		margin-left: auto;
		margin-right: auto;
		/*가운데 정렬*/
	}
	
	aside{
		width: 20%;
		background-color: #E8EAF6;
		height: 800px;
		float: left;
	}
	
	section{
		width: 80%;
		background-color: #EDE7F6;
		height: 800px;
		float: right;
	}
	
	header{
		background-color: #E1BEE7;
		height: 150px;
	}
	
	footer{
		background-color: pink;
		height: 150px;
		clear: both;
	}

</head>

	<header>header</header>
	<aside>aside</aside>
	<section>section</section>
	<footer>footer</footer>
