<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	/*h1 기준으로 이후에 존재하는 h2 태그들의 조건을 설정 -> 앞으로는 못감*/
	h1 ~ h2{
		color: red
	}
	
	/*h1 바로 뒤에 나오는 h2 태그의 조건*/
	h1 + h2{
		color: green
	}
</style>
</head>

	<h2>Header2-8</h2>
	
	
	
	
</body>
</html>
