<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	img {
		width: 100px;
		height: 100px;
		position: absolute;
		top: 100px;
		left: 100px;
		border: 5px solid pink;
		/*margin: 100px 0px 0px 100px;*/
		transform: rotate(90deg);
		/*이동시키는 설정들 가능 -> 모든 웹브라우저에 호환되진 않음(ex.3D) -> 표준이 되어있지 않을 때에는 접두어*/
		
		
		-webkit-transform: rotate(30deg);
		/*webkit : 크롬,사파리,파폭,엣지 등등에서 가능하면 실행되도록 앞에 설정을 붙여주면 우선해서 실행*/
		-o-transform: rotate(30deg);
		/*o : 사파리*/
		-ms-transform: rotate(30deg);
		/*ms : 마이크로소프트*/
		
	}
</style>
</head>
<body>
	<img src="../html/images/dog2.jpeg">
	
	
</body>
</html>
