<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>

	div{
		width: 150px;
		height: 150px;
		position: relative;
		/*상대적 위치 => static 위치를 기준으로 움직인다!*/
	}
	
	.red{
		background-color : red;
		left: 50px;
	}
	
	.blue{
		background-color : blue;
		top: 100px;
	}
</style>
</head>
<body>
	<div class="red">첫 번째 사각형</div>
	<div class="blue">두 번째 사각형</div>
</body>
</html>
