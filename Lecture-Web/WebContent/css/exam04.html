<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{
		width: 150px;
		height: 150px;
		position: absolute;
		/*absolute: 절대값을 기준으로 모두 left,top 에서 시작하여 이동 -> 첫번째를 먼저 그린 후, 같은 위치에 파란색이 그려진 것임*/
	}
	
	.red{
		background-color : red;
		left: 50px;
	}
	
	.blue{
		background-color : blue;
		top:50px;
		left:200px;
	}
	
	.div01{
		background-color : lightgray;
		width:200px;
		height:200px;
		left:200px;
		top:200px;
	}
</style>
</head>
<body>
	<!-- 100x100 사각형을 그리고 싶다 -->
	<div class="red">첫 번째 사각형</div>
	<div class="blue">두 번째 사각형</div>
	<div class="div01">
		<div class="red">세 번째 사각형</div>
		<!-- div 안에 새로운 div를 또 만든다면, 새로운 div의 기준은 처음 지정한 곳부터 시작하는 것임!!
			  즉, (200,200)기준으로 left 50px을 한 곳에 생성   -->
	</div>
</body>
</html>
