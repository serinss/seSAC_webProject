<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{
		width:100px;
		height:100px;
		background-color: pink;
		transition-property: background-color, border-radius;
		transition-duration: 1s;
		/*변화하는 속도가 동일한 것(ease)이 디폴트 , 점점 빨라지게 변화하는 등 속도에 대한 변화를 줄 수 있음*/
		transition-timing-function: linear;
		/*마우스를 대고 2초가 있어야 변화하도록 설정, 돌아오는 것도 2초*/
		transition-delay: 2s;
	}
	
	div:hover{
		background-color: olive;
		border-radius: 50%;
	}
</style>

</head>
<body>
	<div>
	</div>
</body>
</html>
