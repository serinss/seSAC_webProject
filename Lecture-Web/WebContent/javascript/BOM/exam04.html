<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	let audio = new Audio()
	audio.src = '/Lecture-Web/html/playist/Kalimba.mp3'
	//오디오 객체의 링크 설정

</script>
</head>
<body>

	<!-- 버튼을 클릭했을 때, 발생하는 이벤트 설정 
			on 키워드가 붙은 기능은 모두 자바스크립트의 문법을 따른다
			style 설정할 때에 css를 따른 것처럼-->
	<input type="button" value="play" onclick="audio.play()">
	<input type="button" value="stop" onclick="audio.pause()">

</body>
</html>
