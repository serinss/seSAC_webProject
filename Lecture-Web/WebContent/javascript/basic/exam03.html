<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	true && alert('출력이 됩니까?') //출력
	false && alert('false일때 출력이 됩니까?') //미출력 
	//false에서 이미 실행이 종료되었기 때문에, 출력되지 않음
	//&& 에서는 f만 봐도 무조건 f이므로 뒤는 볼 필요 X
	// 0 x () 곱셈을 할 때에 이미 0임을 알면 뒤는 보지않아도 0임 -> 볼 필요 X
	
	
	true || alert('|| 출력이 됩니까?') //미출력
	//|| 에서는 t만 봐도 무조건 t이므로 뒤는 볼 필요 X
	//논리연산자는 순서가 중요하다
	false || alert('|| false일때 출력이 됩니까?') //출력
	
</script>


</head>
<body>

</body>
</html>
