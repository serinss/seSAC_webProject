<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
//1.7 수업 시작
	var a=10, b=20, c=30
	
	// a:10, b:20, c:30
	alert('a:'+a+', b:'+b+', c:'+c)
	//위의 방식이 불편하면 ``벡틱을 이용하여 넣을 수 있음
	//변수값은 ${} 안에 넣어주면 출력가능
	alert(`a:${a}, b:${b}, c:${c}`)
	
	//alert('10+456=' +10+456) //10456출력
	//alert('10+456=' +(10+456)) //10456출력
	alert(`10+456= ${10+456}`)
	
</script>
</head>
<body>

</body>
</html>
