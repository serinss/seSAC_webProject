<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
/* <자바스크립트 내장 함수>
 * 1. 타이머
 		setTimeout(함수, ms초 기준) : 일정한 시간이 지나면, 특정 작업 수행(=> 따라서 인자에 함수도 들어옴)
 		setInterval(함수, ms) : 주기적으로 특정 작업을 수행
 		clearInterval(id) : setInterval의 작업을 멈추는 것이 목적 => 해당 함수의 구분자 id가 들어옴
 		clearTimeout()
 		
	2. 코드실행
		eval(문자열)
 		
	3. 숫자 변환 함수
		parseInt(문자열) --> Number('1000원')인 경우 변환 못함/parseInt('1000원') 1000원 변환
 		parseFloat(문자열)
 		
 */
 	
 	
 	setTimeout(function(){
		alert('3초가 지났습니다')
	}, 3000)
	//-> 일반적인 형태
 	
 	/*let func = function(){
 			alert('3초가 지났습니다')
 		} 함수가 길어지는 경우 이름을 따로 붙여서
 		
	  setTimeout(func, 3000) 할 수도 있음
 	*/
 	

 	
 	//구분자인 작업번호 설정
 	let id = setInterval(function(){
 		document.write('현재 시간: '+ new Date() +'<br>')
 	}, 1000)
 	//1초에 한번씩 현재 시각을 출력
 	//익명함수의 쓰임새 잘 알아두기!!
 	
 	setTimeout(function(){
 		alert('날짜 출력 종료')
	 	clearInterval(id)
 	}, 5000)
 	//5초가 지나면 멈추기
 	
 	
</script>
</head>
<body>

</body>
</html>
