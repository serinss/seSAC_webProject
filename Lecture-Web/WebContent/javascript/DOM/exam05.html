<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	window.onload = function(){
		let idTag = document.getElementById("id") //id가 id인 태그를 찾기
		//console.log(idTag) 중간중간 꼭 친게 맞는지 콘솔로그로 확인하기
		
		//idTag.remove() 지금은 적용 되지만 explore 에서는 적용되지 않는 문법
		idTag.parentNode.removeChild(idTag) //일반적인 방식
		
		pwdTag = document.getElementById("pwd")
		pwdTag.style.color = 'orange'
		pwdTag.style.fontSize = '18pt' 
		//설정할 때 대쉬는 잘 먹히지 않음 font-size가 아닌 fontSize 카멜 표기법으로 사용
		pwdTag.style.backgroundColor = 'gray'
		//background-color 도 동일
		
		//대문자로 바꾸는 것이 실수가 있을 수 있다 -> [] 중괋호 사용
		pwdTag.style['border-style'] = 'dashed'
		pwdTag.style['border-color'] = 'pink'
		pwdTag.style['border-width'] = '3px'
		
	}
</script>
</head>
<body>
	<table border="1" style="width:100px; height:100px;">
		<tr>
			<td id="id">아이디</td> <!-- 만약 이 td태그를 지우고 싶다면? -->
		</tr>
		<tr>
			<td id="pwd">패스워드</td>
		</tr>
	</table>
</body>
</html>
