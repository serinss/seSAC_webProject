<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	//body가 길어지는 경우에 직접 함수를 호출해서 사용할 수 있음
	function clickTimer(){
		setTimeout(function(){
			alert('3초가 지났습니다')
		}, 3000)
	}
	
	//onload로 버튼이 존재함을 인식한 후에 함수를 실행해야 함!! 주의
	window.onload = function(){
		let btn = document.getElementById('btn01')
		
		btn.onclick = function(){
			alert('클릭클릭 이벤트 발생!')
		}
		
		//태그 자체에 온클릭 이벤트를 설정할 수 있음 -> 이 방식은 인라인 이벤트 불가!
		let h1Tag = document.createElement('h1')
		let textNode = document.createTextNode("hello")
		h1Tag.appendChild(textNode)
		document.body.appendChild(h1Tag)
		h1Tag.style['background-color'] = 'lightgray'
		
		h1Tag.onclick = function(){
			alert('h1~~hey~~')
		}
	}
</script>
</head>
<body>
	<!-- 인라인 이벤트 모델 -->
	<input type="button" value="클릭" onclick="alert('boom!')">
	<input type="button" value="3초 타이머" onclick="clickTimer()">
	<!-- 화면에 보인 이후에 함수를 호출하는 것이므로 onload 바깥에 함수 정의 가능 -->
	
	<!-- 고전적 이벤트 모델 -->
	<input type="button" value="클릭클릭" id="btn01">
</body>
</html>
