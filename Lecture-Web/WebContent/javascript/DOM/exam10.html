<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	//checkForm은 무조건 리턴값이 있어야 함
	function checkForm(){
		
		let f = document.searchForm
		if(f.searchType.selectedIndex == 0){
			alert('검색 항목을 선택하세요')
			f.searchType.focus()
			return false
		} 
		
		if(f.searchWord.value == ''){
			alert('검색 내용을 입력하세요')
			f.searchWord.focus() //해당 입력칸에 포커스, 커서 이동시켜주기
			return false
		}
		
		if(f.searchWord.value.length < 2){
			alert('검색어는 두 글자 이상 입력하세요')
			f.searchWord.focus()
			return false
		}
		
		return true
	}
</script>
</head>
<body>
	<!-- onsubmit : submit버튼을 클릭했을 때, 발생할 이벤트를 설정 (바로 action으로 가는 것이 X) 
		            return true -> action 이 가리키는 곳으로 이동
		            return false -> action 이 가리키는 곳으로 이동 불가 
		            	즉, 제대로 입력하지 않았을 때에는 이동하지 못하도록 설정할 수 있는 것임-->
		            	
	<form action="http://www.naver.com" name="searchForm" onsubmit="return checkForm()">
		<select name="searchType">
			<option>선택하세요</option>
			<option>제목</option>
			<option>작성자</option>
		</select>
		<input type="text" name="searchWord">
		<input type="submit" value="검색">
		<!-- 옵션 선택, 제목 입력을 모두 했을 때 검색이 되도록 해야함(name입력) -> 자바스크립트 이용 -->
	</form>
</body>
</html>
