<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	//폼태그 일때만 가능!!!
	function showResult(){
		let hobby = document.inputForm.hobby //배열 형태
		
		let msg=''
		for(let i=0; i<hobby.length; i++){
			if(hobby[i].checked){ //check되어 있으면 .checked true 리턴
				msg += hobby[i].value + '\n' //alert창에서의 줄바꿈은 <br> 아닌 \n
			}
		}
		alert(msg)
	}
	
	function selectAll(){
		let hobby = document.inputForm.hobby
		
		for(let i=0; i<hobby.length; i++){
			hobby[i].checked = true
		}
	}
	
	function deselectAll(){
		let hobby = document.inputForm.hobby
		
		for(let i=0; i<hobby.length; i++){
			hobby[i].checked = false
		}
	}
	
	
	//새로운 버튼 당, 새로운 함수를 만들 수 있지만, 코드가 중복되므로 -> 효율적으로 다시 만들어볼 수 있다
	//전체 클릭을 한 후, 다시 취소가 되게 하려면 if조건문을 사용해서 추가 조건을 넣을 수 있다
	function toggle(check){
		let hobby = document.inputForm.hobby
		
		for(let i=0; i<hobby.length; i++){
			hobby[i].checked = check
		}
	}
	
	//아래에 만들어야 덮어쓰기됨
	function toggle(){
		let hobby = document.inputForm.hobby
		
		let check = false
		for(let i=0; i<hobby.length; i++){
			if(!hobby[i].checked){
				check = true
				break //아래 for문은 필요 없음
			}
		}
		
		for(let i=0; i<hobby.length; i++){
			hobby[i].checked = check
		}
	}
	
	
	
</script>
</head>
<body>
	<form name="inputForm">
		당신의 취미는?<br>
		<!-- name 속성으로 그룹핑 
		     & 어떤 값을 선택했는지 알려주는 용도로 value 값을 지정해 주기-->
		<input type="checkbox" name="hobby" value="음악감상">음악감상<br> 
		<input type="checkbox" name="hobby" value="영화감상">영화감상<br>
		<input type="checkbox" name="hobby" value="등산">등산<br> 
		<input type="checkbox" name="hobby" value="게임">게임<br> 
		
		<input type="button" value="결과 보기" onclick="showResult()"><br>
		<input type="button" value="전체 선택" onclick="toggle(true)">
		<input type="button" value="전체 취소" onclick="toggle(false)"><br>
		<input type="button" value="전체 선택/취소" onclick="toggle()">
		
		</form>
</body>
</html>
