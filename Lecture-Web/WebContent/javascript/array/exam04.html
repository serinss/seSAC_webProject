<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	let nums = [10, 34, 65, 23, 43, 8, 2]
	
	//index, nums 생략 가능
	nums.forEach(function(element){
		document.write(element+'&nbsp;&nbsp;&nbsp;')
	})
	document.write('<br>')
	
	//nums배열 모든 요소에 100씩 더해준 또 하나의 배열을 생성
	/*let nums2 = []
	
	for(let i in nums){
		nums2[i] = nums[i]+100
		document.write(nums2[i]+'&nbsp;&nbsp;&nbsp;')
	}*/
	
	
	//위의 과정을 해주는 내장함수 존재
	//map 요소만큼 함수를 호출
	let nums2 = nums.map(function(element, index){
		return element + 100
		//deep copy로 리턴된 요소를 가지는 <<배열>>을 생성한다
	})
	
	document.write(nums2+'<br>')
	//forEach문은 출력해주는 함수를 각각 실행한 것
	//map은 요소요소를 받아 배열을 만들어줘서 한꺼번에 출력
	
	
	nums.sort()
	document.write(nums+'<br>')
	//문자열에 대한 정렬임
	
	//정수 정렬 방식을 넣어주기
	nums.sort(function(left, right){
		return left-right
		// 반대로 정렬 가능 return left-right
		
	})
	document.write(nums+'<br>')
	
	
</script>

</head>

</body>
</html>
